<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcdivator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            0
        </div>
        <div class="input">
                <div class="row">
                    <button class="half btn-cal">C</button>
                    <button class="btn-cal">←</button>
                    <button class="btn-cal">÷</button>
                </div>
                <div class="row">
                    <button class="btn-cal">7</button>
                    <button class="btn-cal">8</button>
                    <button class="btn-cal">9</button>
                    <button class="btn-cal">×</button>
                </div>
                <div class="row">
                    <button class="btn-cal">4</button>
                    <button class="btn-cal">5</button>
                    <button class="btn-cal">6</button>
                    <button class="btn-cal">-</button>
                </div>
                <div class="row">
                    <button class="btn-cal">1</button>
                    <button class="btn-cal">2</button>
                    <button class="btn-cal">3</button>
                    <button class="btn-cal">+</button>
                </div>
                <div class="row">
                    <button class="third btn-cal">0</button>
                    <button class="btn-cal">=</button>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
